<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/jquery.js"></script>
  <style>
    .red {
      background: red;
    }

    .container {
      display: flex;
      flex-direction: column;
    }

    ul {
      display: flex;
    }

    .context {
      height: 200px;
      background: gray;
    }
  </style>
</head>
<body>
<div class="container">
  <ul>
    <li class="red">选项1</li>
    <li>选项2</li>
    <li>选项3</li>
    <li>选项4</li>
  </ul>
  <div class="context">
    <div>内容1</div>
    <div>内容2</div>
    <div>内容3</div>
    <div>内容4</div>
  </div>
</div>
<script>
  $(() => {
    $(".context>div").hide().eq(0).show()
    $("ul>li").click(function () {
      let index = $(this).index()
      $(this).addClass("red").siblings().removeClass("red")
      $(".context>div").eq(index).show().siblings().hide()
    })
  })
</script>
</body>
</html>
