<html lang="en">

<body>
<label>
  <input class="all" type="checkbox">
</label>
<hr>
<label>
  <input class="one" type="checkbox">
</label>
<label>
  <input class="one" type="checkbox">
</label>
<hr>
<label>
  <input class="all" type="checkbox">
</label>
<script>
  $(() => {
    $(".all").change(function () {
      $(".one, .all").prop("checked", $(this).prop("checked"))
    })
    $(".one").change(function () {
      if ($(".one:checked").length === $(".one").length) {
        $(".all").prop("checked", true)
      } else {
        $(".all").prop("checked", false)
      }
    })
  })
</script>
</body>
</html>
